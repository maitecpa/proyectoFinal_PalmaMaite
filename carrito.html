<!DOCTYPE html>
<html lang="es"> 
    <head>
        <!--Metadata-->
        <meta charset="UTF-8">
        <meta name="author" content="Maite Palma">
        <meta name="description" content="Portafolio de fotografía y creación de contenido audiovisual de Benjamín Sepúlveda">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wraper">
            <nav class="navbar sticky-top bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <i class="bi bi-camera" width="30" height="24" class="d-inline-block align-text-top"></i> 
                        Benjamin Sepulveda
                    </a>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <button id="todas" class="boton-menu boton-categoria">Fotografías</button>
                        </li>
                        <li class="nav-item">
                            <button id="sur" class="boton-menu boton-categoria">Sur de Chile</button>
                        </li>
                        <li class="nav-item">
                            <button id="norte" class="boton-menu boton-categoria">Norte de Chile</button>
                        </li>
                        <li class="nav-item">
                            <a id="boton-carrito" class="boton-menu boton-categoria" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito<span id="numerito" class="numerito hide">0</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
                <h2 class="titulo-principal">Carrito</h2><a class="boton-menu boton-volver" href="./index.html">
                    <i class="bi bi-arrow-return-left"></i> Seguir comprando
                </a>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                    <div id="carrito-productos" class="carrito-productos disabled">
                        <!-- Se completa con JS -->
                    </div>

                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$990</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>

                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

                </div>
            </main>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="carrito.js"></script>
    </body>
</html>
